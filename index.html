<!doctype html>
<html lang="en">
  <head>
    <title>Restaurant Booking</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
      .container {
          max-width: 800px;
      }

      .table4 {
          width:  20%;
          height:  10%;
      }

      #graphic {
          position: relative;
      }

      .table {
          position: absolute;
      }

      .table2 {
        width:  10%;
        height:  10%;
      }

      .table6 {
        width:  30%;
        height:  10%;
      }
  </style>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#">Best Restaurant Ever <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Booking</a>
        </div>
    </nav>
    <div class="container text-center" style="margin-top: 40px;">
        <h4>Restaurant Booking Software</h4>
        <br><br>
        <form method="get" class="form" action="">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" name="date" id="date" aria-describedby="dateHelper" placeholder="1:30am">
              <small id="dateHelper" class="form-text text-muted">Select the date of your booking</small>
            </div>
            <div class="form-group">
                <label for="persons">Persons</label>
                <input type="number" class="form-control" name="persons" id="persons" aria-describedby="personsHelper" required value="4">
                <small id="personsHelper" class="form-text text-muted">Select the number of persons</small>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" step="3600" min="12:00" max="21:00" class="form-control" name="time" id="time" aria-describedby="timeHelper" required value="4">
                <small id="timeHelper" class="form-text text-muted">Select the time</small>
            </div>
            
            <div id="graphic" class="container-fluid" style="height: 600px; background: #f1f1f1; margin: auto; text-align: left;">
                <!-- 4 person tables -->
                <button class="btn btn-success table4 table" type="button" style="left: 5rem; top: 5rem;">4</button>
                <button class="btn btn-success table4 table" type="button" style="left: 20rem; top: 5rem;">4</button>
                <!-- 2 person tables -->
                <button class="btn btn-secondary table2 table" type="button" style="left: 35rem; top: 5rem;">2</button>
                <button class="btn btn-secondary table2 table" type="button" style="left: 35rem; top: 15rem;">2</button>
                <button class="btn btn-secondary table2 table" type="button" style="left: 35rem; top: 25rem;">2</button>
                <!-- 2 person tables -->
                <button class="btn btn-success table6 table" type="button" style="left: 5rem; top: 15rem;">6</button>
                <button class="btn btn-success table6 table" type="button" style="left: 5rem; top: 25rem;">6</button>
                
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
